<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <header class="logo">
        </header>
        <section class="conversion">            
            <div class="conversion-texto">
                <textarea name="texto" id="conversion-text">Ingrese el texto aquí</textarea>
            </div>
            <p class="conversion-info">Solo letras minúsculas y sin acentos.</p>
            <div class="conversion-botones">
                <button onclick="en()" class="conversion-en">Encriptar</button>
                <button onclick="des()" class="conversion-des">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <div class="resultado-info">
                <img src="Images/Muñeco.png" alt="Muñeco" id="Image">
                <p class="resultado-mensaje">Ningún mensaje fue encontrado</p>
                <p class="resultado-indicacion">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="resultado-conversion">
                <p class="resultado-texto"></p>
                <button onclick="copy()" class="resultado-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>    
</body>
</html>
